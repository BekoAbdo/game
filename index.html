<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissor</title>
    <style>
        img {
            width: 50px;
            height: 50px;
            border: 2px solid;
            margin: 5px;

        }
        button {
          background-color: black;
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10px;
        }
        #yourImg {
            gap: 0px;
            display: flex;
        }
        #papDiv, #rocDiv, #sisorDiv, #comDiv {
            display: flex;
            flex-direction: column;
            background-color: white;
            border: 2px solid;
        }
        #top {
            display: flex;
            align-items: center;
          
        }
       p{
        margin: 15px;
       }
        span {
            background-color: black;
            padding: 0px;
            color: white;
        }
    </style>
</head>
<body>
<p style="padding: 20px;text-align: center;margin: 30px; font-size: 15px;background-color: red;text-shadow: 1px 1px 10px black;">MADE BY ABUBAKR ABDELRHMAN , BEST WISHES!</p>

    <div id="main">
        <div id="top">
            <div id="yourImg"> 
                <div id="papDiv">
                    <img src="imges/paper-removebg-preview.png" alt="" id="papimg">
                    <button id="pap" onclick="playGame('paper')">Pap</button>
                </div>
                <div id="rocDiv">
                    <img src="imges/rock-removebg-preview.png" alt="" id="rocimg">
                    <button id="roc" onclick="playGame('rock')">Roc</button>
                </div>
                <div id="sisorDiv">
                    <img src="imges/scr-removebg-preview.png" alt="" id="sisorimg">
                    <button id="sisor" onclick="playGame('scissor')">Sisor</button>
                </div>
            </div>
            <p>VS</p>
            <div id="comDiv"> 
                <img src="imges/robot-removebg-preview.png" alt="">
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; font-size: 10px; border: 2px solid; padding: 20px; margin: 10px 50px; text-transform: uppercase; font-weight: 900;">
            <span>You choise</span>
            <span>Computer choise</span>
        </div>

        <div style="display: flex; justify-content: space-between; margin: 10px 100px; align-items: center;">
            <div id="yourChoice">
                <img src="imges/qu-removebg-preview.png" alt="" id="yourchoiceimg">
            </div>
            <div id="comChoice">
                <img src="imges/qu-removebg-preview.png" alt="" id="comchoiceimg">
            </div>
        </div>

        <div id="winner" style="display: flex; align-items: center; flex-direction: column;">
            <img src="imges/qu-removebg-preview.png" alt="" id="imgwinner">
            <p id="pwinner">the result apper here</p>
        </div>
    </div>
    <script >

let yourchoiceimg = document.getElementById('yourchoiceimg');
let comchoiceimg = document.getElementById('comchoiceimg');
let imgwinner = document.getElementById('imgwinner');
let pwinner = document.getElementById('pwinner');

function randomChoice() {
    let randomNum = Math.random();
    if (randomNum < 1 / 3) return 'paper';
    if (randomNum < 2 / 3) return 'rock';
    return 'scissor';
}

function playGame(playerChoice) {
    let choices = {
        'paper': 'imges/paper-removebg-preview.png',
        'rock': 'imges/rock-removebg-preview.png',
        'scissor': 'imges/scr-removebg-preview.png'
    };

    // Update player choice
    yourchoiceimg.src = choices[playerChoice];

    // Get computer choice
    let computerChoice = randomChoice();
    comchoiceimg.src = choices[computerChoice];

    // Determine winner
    determineWinner(playerChoice, computerChoice);
}

function determineWinner(player, computer) {
    let results = {
        'paper': { 'paper': 'draw', 'rock': 'win', 'scissor': 'lose' },
        'rock': { 'paper': 'lose', 'rock': 'draw', 'scissor': 'win' },
        'scissor': { 'paper': 'win', 'rock': 'lose', 'scissor': 'draw' }
    };

    let result = results[player][computer];
    let images = {
        'draw': 'imges/draw-removebg-preview.png',
        'win': 'imges/win-removebg-preview.png',
        'lose': 'imges/lose-removebg-preview.png'
    };
    let messages = {
        'draw': 'It is a draw',
        'win': 'You won!',
        'lose': 'You lost!'
    };

    imgwinner.src = images[result];
    pwinner.innerHTML = messages[result];
}


    </script>
</body>
</html>
